<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Населенные пункты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .green-table {
            background-color: #e9f7e9; /* светло-зеленый фон */
            border-radius: 15px;
            overflow: hidden;
            font-size: 0.9rem;
        }
        .green-table th {
            background-color: #41a541; /* насыщенный зелёный */
            color: #fff;
            text-align: center;
            padding: 4px !important;
        }
        .green-table td {
            background-color: #f3fff3; /* очень светлый зелёный */
            text-align: center;
            padding: 4px !important;
        }
        .green-table tr:hover td {
            background-color: #b6e6b6; /* при наведении */
        }
        .green-table th, .green-table td {
            border-color: #9cd89c !important;
        }
        .text-title {
            color: #4cb00a;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <a href="/">
         <button class="btn btn-success btn-sm" onclick="window.location.href='Tables2.html'">
            Назад            
        </button>
    </a>
   
    <h5 class="mb-4 text-center text-title">Статистика по сотрудникам</h5>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle green-table">
            <thead>
            <tr>
                <th>Общие траты</th>
                <th>Кол-во поездок</th>
                <th>Средние траты</th>
                <th>Медиана</th>
            </tr>
            </thead>
            <tbody id="stats-body"></tbody>
        </table>
    </div>

    <div class="col">
        <h5 class="mb-4 text-center text-title">Траты по годам</h5>
        <canvas id="barChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="Tables22.js"></script>
</body>
</html>
