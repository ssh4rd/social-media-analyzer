<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Населенные пункты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .blue-table {
            background-color: #e6f0ff; /* светло-голубой фон таблицы */
            border-radius: 15px;
            overflow: hidden;
            font-size: 0.9rem;
        }
        .blue-table th {
            background-color: #4da6ff; /* насыщенный голубой для заголовков */
            color: #fff;
            text-align: center;
            padding: 4px !important;
        }
        .blue-table td {
            background-color: #f0f8ff; /* очень светлый голубой для ячеек */
            text-align: center;
            padding: 4px !important;
        }
        .blue-table tr:hover td {
            background-color: #b3d9ff; /* цвет при наведении */
        }
        .blue-table th, .blue-table td {
            border-color: #99ccff !important; /* цвет границ */
        }
        .pagination .page-link {
            color: #0d6efd; /* синий текст */
            border-color: #cce0ff; /* светлая голубая граница */
            font-size: 0.85rem;
            padding: 4px 10px;
        }
        .pagination .page-item.active .page-link {
            background-color: #4da6ff; /* активная страница */
            border-color: #3399ff;
            color: #fff;
        }
        .pagination .page-link:hover {
            background-color: #b3d9ff; /* при наведении */
            border-color: #4da6ff;
        }
        .pagination {
            gap: 2px;
        }
        .text-title {
            color: #0b5dd5;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <h5 class="mb-4 text-center text-title">Анализ по группам</h5>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle blue-table">
            <thead>
            <tr>
                <th>Группа</th>
                <th>Подписчики</th>
                <th>Кол-во постов за последнюю неделю</th>
                <th>Общее кол-во лайков</th>
                <th>Среднее кол-во лайков на посте</th>
                <th>Макс. кол-во лайков на пост</th>
                <th>Сред. кол-во комментов</th>
                <th>Сред. кол-во изображений</th>
            </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>

    <nav class="mb-4">
        <ul class="pagination justify-content-center my-2" id="pagination"></ul>
    </nav>

    <div class="row mb-2">
        <div class="col-md-6">
            <h5 class="mb-4 text-center text-title">Зависимость лайков от подписчиков</h5>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="col-md-6">
            <h5 class="mb-4 text-center text-title">Зависимость комментариев от подписчиков</h5>
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="static/js/charts.js"></script>
<script src="static/js/tables.js"></script>
</body>
</html>
